<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 展会信息管理</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 导航栏 -->
    <nav class="bg-[#1a365d] text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-cog text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold">展会信息管理后台</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-white hover:text-gray-300 flex items-center">
                        <i class="fas fa-home mr-2"></i>
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- 操作栏 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-[#1a365d]">展会列表</h2>
                <button id="add-btn" class="bg-[#e63946] text-white px-6 py-2 rounded-lg hover:bg-[#d62839] transition duration-300 flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    添加展会
                </button>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-[#e63946]"></div>
            <p class="text-gray-600 mt-4">加载中...</p>
        </div>

        <!-- 错误提示 -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            <p id="error-message"></p>
        </div>

        <!-- 成功提示 -->
        <div id="success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
            <p id="success-message"></p>
        </div>

        <!-- 展会列表 -->
        <div id="exhibitions-list" class="space-y-4"></div>
    </div>

    <!-- 编辑/添加模态框 -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto fade-in">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h3 class="text-2xl font-bold text-[#1a365d]" id="modal-title">编辑展会</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="exhibition-form" class="p-6">
                <input type="hidden" id="exhibition-id">
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="title">展会标题 *</label>
                    <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e63946]">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="date">展会日期 *</label>
                        <input type="text" id="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e63946]" placeholder="例如：2025年10月15日 - 11月4日">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="location">展会地点 *</label>
                        <input type="text" id="location" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e63946]" placeholder="例如：广州 · 广交会展馆">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="description">展会描述 *</label>
                    <textarea id="description" required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e63946]"></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="tags">标签（每行一个）</label>
                    <textarea id="tags" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e63946]" placeholder="电子家电&#10;机械设备&#10;纺织品"></textarea>
                    <p class="text-sm text-gray-500 mt-1">每行输入一个标签</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="badge">徽章文字</label>
                        <input type="text" id="badge" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e63946]" placeholder="例如：热门、推荐">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="badge-color">徽章颜色</label>
                        <input type="color" id="badge-color" value="#e63946" class="w-full h-10 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="link-color">链接颜色</label>
                        <input type="color" id="link-color" value="#1a365d" class="w-full h-10 border border-gray-300 rounded-lg">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2" for="detail-link">详情链接</label>
                    <input type="text" id="detail-link" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e63946]" placeholder="例如：# 或 https://example.com">
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-btn" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                        取消
                    </button>
                    <button type="submit" class="px-6 py-2 bg-[#e63946] text-white rounded-lg hover:bg-[#d62839] transition duration-300">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
